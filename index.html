<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5f8ef74b60.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div>
            <h1>Stop Watch</h1>
        </div>
        <br>
        <center>
            <div class="hms">
                <h2 id="min">0</h2>
                <h2>:</h2>
                <h2 id="sec">0</h2>
                <h2>:</h2>
                <h2 id="msec">0</h2>
            </div>
        </center>
        <br>
        <br>
        <div>
            <button class="btn" onclick="start()">Start</button>
            <button class="btn" onclick="stop()">Stop</button>
            <button class="btn" onclick="reset()">Reset</button>
        </div>
        <br>
        <br>
        <div>
            <h4>Copyright <i class="far fa-copyright"></i>2020 <br>
            <span id="credits"></span></h4>
        </div>
    </div>
    
    
    <script src="app.js"></script>
    <script src="Core.JS"></script>
    <script src="License.JS"></script>
</body>
</html>
